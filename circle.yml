machine:
  environment:
    TOX_PY27: '2.7.10'
    TOX_PY34: '3.4.3'

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install -U tox
    - pip install -U tox-pyenv
    - pyenv local $TOX_PY34 $TOX_PY27

test:
  override:
    - tox -r
  post:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -f .coverage

deployment:
  production:
    branch: master
    commands:
      - python setup.py sdist bdist_wheel
      - pip install twine && twine upload -u engapa -p $PYPI_PASSWD dist/*
